<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir-HTML/Odd or Even</title>
</head>
<body>
    <script type="text/javascript">
        let num = prompt("Enter a number:");
        if (num % 2 === 0) {
            alert(num + " is even.");
        } else {
            alert(num + " is odd.");
        }
    </script>
</body>
</html>
