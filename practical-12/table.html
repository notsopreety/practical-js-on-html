<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samir-HTML/Multiplication Table</title>
</head>
<body>
    <script type="text/javascript">
        var a = parseInt(prompt("Enter Number"));
        var b = parseInt(prompt("Enter Term"));
        var i;

        for( i=1; i<=b; i++) {
            var res = a*i;
            document.write(a + "x" + i + "=" + a*i);
            document.write("<br>");
        }
    </script>
</body>
</html>
