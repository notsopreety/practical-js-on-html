<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOB to Days Converter</title>
</head>
<body>
    <h1>DOB to Days Converter</h1>
    <form id="dobForm">
        <label for="dob">Enter Your Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        <button type="button" onclick="convertDOBtoDays()">Calculate</button>
    </form>
    <h2 id="result"></h2>
    <script type="text/javascript">
        function convertDOBtoDays() {
            let dob = new Date(document.getElementById('dob').value);
            if (isNaN(dob.getTime())) {
                alert("Please enter a valid date!");
                return;
            }
            let today = new Date();
            let diffInMilliseconds = today - dob;
            let diffInDays = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24));
            document.getElementById('result').innerText = 
                `You have lived approximately ${diffInDays} days.`;
        }
    </script>
</body>
</html>
